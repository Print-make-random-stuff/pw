<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>បង្កើត​ password</title>
    <link rel="stylesheet" href="asset/css/styles.css">
    <script src="asset/script/script.js" defer></script>
</head>

<body>

    <div class="container">

        <div class="container_frame">

            <div class="title_and_logo">
                <img src="img/linux_computer.svg" width="100px">
                <h1>បង្កើតពាក្យសម្ងាត់</h1>
            </div>

            <div class="main">

                <div class="main_head">

                    <div class="pw_len">
                        <p>ចំនួនតួរ</p>
                        <input type="number" id="pw_len" value="10">
                    </div>

                    <div class="output">
                        <input id="output" type="text" class="output_result">
                        <button class="copy" >ចម្លង</button>
                    </div>

                </div>

            </div>


            <div class="main_body">

                <div class="btn_img">
                    <button class="btn" onclick=generate()>បង្កើត</button>
          
                </div>


            </div>

            <div class="credit">
                <p>បង្កើតដោយ លី​ ប៊ុនលាភ</p>
            </div>


        </div>


    </div>



    

</body>

</html>
